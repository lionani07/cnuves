<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>Listado de empresas</title>
<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col-sm-10"><i class="mdi mdi mdi-hospital-building"></i> Listado de empresas</div>				
					<a th:href="@{/empresas/novo}" class="col-sm-2 text-left btn btn-sm close"><i class="mdi mdi-plus-circle text-success"></i> Nova empresa</a>
				</div>
				
			</div>
			<div class="card-body">	
			<div class="table-responsive-sm">		
				<table class="table table-hover table-bordered table-sm">
					<thead class="thead-light">
						<tr>
							<th>CNPJ</th>
							<th>Nome</th>
							<th width="8%"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empresa : ${empresas}">
							<td>[[${empresa.cnpj}]]</td>
							<td>[[${empresa.nome}]]</td>
							<td>
								<a><i class="mdi mdi-pencil-box" style="color: gray;"></i></a>
								<a><i class="mdi mdi-delete" style="color: red;"></i></a>
							</td>							
						</tr>
					</tbody>				
				</table>
			</div>	
			</div>			
		</div>		
	</div>	
</body>
</html>
