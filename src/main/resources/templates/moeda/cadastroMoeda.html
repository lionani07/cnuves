<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>Cadastro de moeda</title>
<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">
		
		<div class="card">
			<div class="card-header">
				<div><i class="mdi mdi-currency-eur"></i> Cadastro de moeda</div>
			</div>
			<div class="card-body">
			<form th:object="${moeda}" method="post">
			
				<div class="alert alert-danger alert-dismissible" th:if="${#fields.hasAnyErrors()}">
					<button class="close" data-dismiss="alert">&times;</button>
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div><i class="mdi mdi-information"></i> [[${error.message}]]</div>
					</th:block>
				</div>
				
				<div class="alert alert-success alert-dismissible" th:if="${msgSuccess}">
					<button class="close" data-dismiss="alert">&times;</button>
					<div><i class="mdi mdi-check-circle"></i> [[${msgSuccess}]]</div>
				</div>
			
				<div class="row">
					<div class="col-sm-4 form-group">
						<label class="form-control-label">Sigla</label>
						<input type="text" class="form-control form-control-sm" th:field="*{sigla}" th:classappend="${#fields.hasErrors('sigla')} ? is-invalid">
					</div>
					<div class="col-sm-8 form-group">
						<label class="form-control-label">Nome</label>
						<input type="text" class="form-control form-control-sm" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? is-invalid">
					</div>				
				</div>
				<button type="submit" class="btn btn-sm btn-success"><i class="mdi mdi-check"></i>Guardar</button>
			</form>
			</div>
		</div>
		
		
	</div>	
</body>
</html>
