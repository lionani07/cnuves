<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>Listado de empresas</title>
<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">	
	
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col-sm-10"><i class="mdi mdi mdi-hospital-building"></i> Listado de empresas</div>				
					<a th:href="@{/empresas/novo}" class="col-sm-2 text-left btn btn-sm close"><i class="mdi mdi-plus-circle text-success"></i> Nova empresa</a>
				</div>				
			</div>
			<div class="card-body">	
			
			<div class="alert alert-dismissible alert-info" th:if="${msgInfo}">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<div><i class="mdi mdi-check-circle"></i> [[${msgInfo}]]</div>
			</div>
			<div class="alert alert-dismissible bg-danger" th:if="${msgError}">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<div><i class="mdi mdi-exclamation-circle"></i> [[${msgError}]]</div>
			</div>
	
			
			<div class="table-responsive-sm">		
				<table class="table table-hover table-bordered table-sm">
					<thead class="thead-light">
						<tr>
							<th>CNPJ</th>
							<th>Nome</th>
							<th width="50px"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empresa : ${empresas}">
							<td>[[${empresa.cnpj}]]</td>
							<td>[[${empresa.nome}]]</td>
							<td>
								<a th:href="@{/empresas/edit/{cnpj}(cnpj=${empresa.cnpj})}" data-toggle="tooltip" title="Edit" data-placement="right"><i class="mdi mdi-pencil-box text-primary"></i></a>
								<a th:href="@{/empresas/delete/{cnpj}(cnpj=${empresa.cnpj})}" data-toggle="tooltip" title="Delete" data-placement="right"><i class="mdi mdi-delete text-danger"></i></a>
							</td>							
						</tr>
					</tbody>				
				</table>
			</div>	
			</div>			
		</div>		
	</div>	
	<th:block layout:fragment="js-extra">
		<!-- JS HERE -->
	</th:block>
</body>
</html>
