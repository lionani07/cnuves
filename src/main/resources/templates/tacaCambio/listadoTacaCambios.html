<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>Listado taças de cambio</title>
<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">
		
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col-sm-10"><i class="mdi mdi-currency-btc"></i> Listado taças de cambio</div>
					<a th:href="@{/tacaCambios/novo}" class="col-sm-2 text-left btn btn-sm close"><i class="mdi mdi-plus-circle text-success"></i> Nova taça</a>
				</div>				
			</div>
			<div class="card-body">
				<p>Colocar taças de cambios</p>
			</div>
		</div>
		
	</div>	
</body>
</html>
