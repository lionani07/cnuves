<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<title>Cadastro de Médico</title>
<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">
		<div class="card">
			<div class="card-header">
				<h6><i class="fas fa-user-md"></i> Cadastro de Médico</h6>
			</div>
			<div class="card-body">	
					
				<form th:object="${medico}"method="post" th:action="@{/medicos/update/{id}(id=${medico.id})}">	
				<div class="alert alert-danger alert-dismissible" th:if="${#fields.hasAnyErrors()}">
					<button class="close" data-dismiss="alert">&times;</button>					
					<th:block th:each="error : ${#fields.detailedErrors()}">
						<div class="text-sm"><i class="mdi mdi-information"></i> [[${error.message}]]</div>
					</th:block>				
				</div>
				
				<div class="alert alert-success alert-dismissible" th:if="${msgSuccess}">
					<button class="close" data-dismiss="alert"></button>
					<div><i class="mdi mdi-check-circle"></i> [[${msgSuccess}]]</div>
				</div>
				
				<div class="row">
					
					<div class="form-group col-sm-6">
						<label class="form-control-label">Nome</label>
						<input type="text" class="form-control form-control-sm" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? is-invalid">
					</div>
					
					<div class="form-group col-sm-6">
						<label class="form-control-label">Registro</label>
						<input type="text" class="form-control form-control-sm" th:field="*{registro}" th:classappend="${#fields.hasErrors('registro')} ? is-invalid">
					</div>
					
				</div>
				<button type="submit" class="btn btn-success btn-sm"><i class="mdi mdi-check"></i> Guardar</button>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
